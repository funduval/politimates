
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservation Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../public/style.css">

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-heart"></span> Tell Us Your Position on the Issues</h1>
			<hr>		
			<br>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Candidate Info</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="candidate_name">
							</div>

							
							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="email">
							</div>

							<div class="form-group">
								<label for="">Political Affiliation</label>
								<input type="text" class="form-control" id="party">
							</div>

							<hr size="10">
						
							<p><h2 class="instruction">The following is a survey</h2><h3 class="instruction">Please tell us how much you agree, on a scale of 1-5. <br>1 being "Disagree" and 5 being "Strongly Agree"</h3></p>
							<hr size="10">


							<div class="form-group">
								<label for="">How much do you care about lower taxes?</label>
								<input type="text" class="form-control" id="tax">
							</div>

							<div class="form-group">
								<label for="">How much do you care about job creation/being pro-business?</label>
								<input type="text" class="form-control" id="jobs">
							</div>

							<div class="form-group">
								<label for="">How much do you want to see ACA/Obamacare repealed or replaced?</label>
								<input type="text" class="form-control" id="health">
							</div>
							<div class="form-group">
								<label for="">How much do you believe in Universal Healthcare for every American?</label>
								<input type="text" class="form-control" id="universal">
							</div>

							
							<div class="form-group">
								<label for="">How much do you believe in added defense spending?</label>
								<input type="text" class="form-control" id="defense">
							</div>

							<div class="form-group">
								<label for="">To what degree do you think globalization is a problem?</label>
								<input type="text" class="form-control" id="global">
							</div>

							<div class="form-group">
								<label for="">To what degree do you believe institutionalized racism is a problem?</label>
								<input type="text" class="form-control" id="racism">
							</div>

							<div class="form-group">
								<label for="">How much do you believe "All Lives Matter" is actually a racist slogan?</label>
								<input type="text" class="form-control" id="all">
							</div>

							<div class="form-group">
								<label for="">Do you believe there should be laws against Holocaust denial?</label>
								<input type="text" class="form-control" id="denial">
							</div>

								<div class="form-group">
								<label for="">How 'pro-choice' are you?</label>
								<input type="text" class="form-control" id="choice">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
	      </div>
	    </footer>

	</div>

</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

	// In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
	// In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
	// Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
	// In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

	$(".submit").on("click", function(){

		// Here we grab the form elements
		var newReservation = {
			customerName: $('#candidate_name').val().trim(),
			phoneNumber: $('#candidate_phone').val().trim(),
			customerEmail: $('#candidate_email').val().trim(),
			customerID: $('#candidate_score').val().trim()
		};

		console.log(newReservation);

		// This line is the magic. It's very similar to the standard ajax function we used.
		// Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
		// The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
		// depending on if a tables is available or not.

		// Here we get the location of the root page.
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
		var currentURL = window.location.origin;

	    $.post(currentURL + "/api/tables", newReservation,
	    function(data){

	    	// If a table is available... tell user they are booked.
	    	if(data.survey == true){
	    		alert("Politimatching you now!")
	    	}

	    	// If a table is available... tell user they on the waiting list.
	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}

	    	// Clear the form when submitting
    		$('#candidate_name').val("");
			$('#candidate_phone').val("");
			$('#candidate_email').val("");
			$('#candidate_score').val("");

	    });

return false;

});

</script>
